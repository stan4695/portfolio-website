        <main>
            <div class="form-section container-fluid d-flex flex-row flex-wrap align-items-center justify-content-center">
                <div class="form-header d-flex flex-column align-self-start">
                    <h1>
                        Contact me.
                        <br>
                        Tell me your thoughts.
                    </h1>
                    <p>Let's create something together &#129311;</p>
                    <div class="mail-section d-flex flex-row align-items-center">
                        <i class="mail-logo fa-regular fa-envelope"></i>
                        <div class="mail-text d-flex flex-column">
                            Mail me at
                            <a class="mail-link" href="mailto:scatalin800@gmail.com">scatalin800@gmail.com</a>
                        </div>
                    </div>
                </div>
                <div class="form">
                    <form class="needs-validation" novalidate>
                        <h5 class="form-incentive">Send me a message &#128640;</h5>
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Full name:</label>
                            <input type="text" class="form-control" id="nameInput" required>
                            <div class="invalid-feedback">
                                Please enter your full name.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email address:</label>
                            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="name@example.com" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            <div class="invalid-feedback">
                                Please enter a valid email address.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="subjectInput" class="form-label">Subject:</label>
                            <input type="text" class="form-control" id="subjectInput">
                        </div>
                        <div class="mb-3">
                            <label for="messageInput" class="form-label">Message:</label>
                            <textarea class="form-control" id="messageInput" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer container-fluid d-flex flex-row align-items-center justify-content-around">
